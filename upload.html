<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Process - Revolutionizing Mining</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1A4B7E;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #0A2A4A;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .upload-page {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 80px; /* To avoid overlap with the header */
    }

    .upload-page h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .upload-page p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .redirect-button {
      background-color: #FFD700;
      color: #1A4B7E;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      border: none;
    }

    .redirect-button:hover {
      background-color: #e6b800;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .upload-page h1 {
        font-size: 2rem;
      }

      .upload-page p {
        font-size: 1rem;
      }

      .redirect-button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .upload-page h1 {
        font-size: 1.5rem;
      }

      .upload-page p {
        font-size: 0.9rem;
      }

      .redirect-button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="upload.html">Upload & Process</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="upload-page">
    <h1>Upload & Process</h1>
    <p>Click the button below to analyze ore quality using our advanced tool.</p>

    <!-- Redirect Button -->
    <button class="redirect-button" onclick="redirectToStreamlit()">Go to Analysis Tool</button>
  </section>

  <script>
    function redirectToStreamlit() {
      // Redirect to the specified Streamlit app
      window.location.href = "https://filtertype-ns95c9a4j9ctbeprj3tvsd.streamlit.app/";
    }
  </script>
</body>
</html>
