<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload & Process - Revolutionizing Mining</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Existing CSS styles... */

    .uploaded-image {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="upload.html">Upload & Process</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="upload-page">
    <h1>Upload & Process</h1>
    <p>Upload an image of ore for quality detection and analysis.</p>

    <form class="upload-form" id="uploadForm">
      <label for="imageUpload">Choose an image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
      <label for="imageUpload" id="fileUploadButton" class="file-upload-button">Choose File</label>
      <button type="submit">Upload</button>
    </form>

    <div class="upload-result" id="uploadResult">
      <!-- Results will be displayed here -->
    </div>

    <!-- Container to display the uploaded image -->
    <div id="imageContainer"></div>
  </section>

  <script>
    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const fileInput = e.target;
      const fileUploadButton = document.getElementById('fileUploadButton');
      const imageContainer = document.getElementById('imageContainer');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          // Display the uploaded image
          imageContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image" class="uploaded-image">`;
        };

        // Change the button text to the uploaded file name
        fileUploadButton.textContent = file.name;
        // Add the 'uploaded' class to change the button color to green
        fileUploadButton.classList.add('uploaded');

        reader.readAsDataURL(file);
      } else {
        // Reset the button text and color if no file is selected
        fileUploadButton.textContent = 'Choose File';
        fileUploadButton.classList.remove('uploaded');
        imageContainer.innerHTML = ''; // Clear the image container
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('imageUpload');
      const resultDiv = document.getElementById('uploadResult');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('image', file);

        resultDiv.innerHTML = `<p>Processing image...</p>`;

        try {
          // Send the image to the backend for analysis
          const response = await fetch('http://localhost:5000/detect-ores', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          resultDiv.innerHTML = `
            <p>Image processed successfully!</p>
            <p>Detected Ores: ${data.detected_ores}</p>
          `;
        } catch (error) {
          resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      } else {
        resultDiv.innerHTML = `<p>Please upload an image first.</p>`;
      }
    });
  </script>
</body>
</html>
